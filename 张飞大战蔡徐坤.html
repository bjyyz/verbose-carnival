<script type="text/javascript">
    $(function(){
        $("#marquee").marquee({yScroll: "bottom"});

        //是否微信浏览器
        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }

        // 机型判断
        var isMac = /macintosh|mac os x/i.test(navigator.userAgent);
        //如果是微信浏览器：加载遮罩
        var is_wx = is_weixin();
        if(is_wx)
        {
            if(isMac)
            {
                $("#mask_id").css({
                    display: "block"
                });
            }
            else
            {
                $("#imgMask").attr('src','https://share.91sy.com/static/img/AZMask.png');
                $("#mask_id").css({
                    display: "block"
                });
            }
        }
    });

    $(".down-btn").on('click',function() {
        var $down=$(this);
        //是否微信浏览器
        var winHeight = $(window).height();

        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        var isWeixin = is_weixin();
        if (isWeixin) {
            $(".weixin-tip").css("height", winHeight);
            $("#app_id").css({
                display: "block"
            });
            return;
        }
        else {
            $down.attr('disabled',true).css({"pointer-events":"none","background-color": "grey"});
            // 机型判断
            var isMac = /macintosh|mac os x/i.test(navigator.userAgent);
            if (isMac) {
                if('itms-services://?action=download-manifest&url=https://share.91sy.com/gameWGwzU2wxU0RVTDc2ZGRQSlJ3YWEyQT09.plist') {
                    $down.attr('href', 'itms-services://?action=download-manifest&url=https://share.91sy.com/gameWGwzU2wxU0RVTDc2ZGRQSlJ3YWEyQT09.plist');
                    $("#downloadTip").css({
                        display: "block"
                    });
                }else{
                    toast('当前游戏暂无苹果端！')
                }
            }else{
                if('https://file.kyou71.com/data/kswszzqk_33/kswszzqk_131_16189.apk') {
                    incDown("33","131","16189");
                    $down.attr('href', "https://file.kyou71.com/data/kswszzqk_33/kswszzqk_131_16189.apk");

                }else{
                    toast('当前游戏暂无安卓端！')
                }
            }
            var i = 6;
            var btnTimer = null;
            btnTimer = setInterval(function () {
                // 开始计数
                i--;
                if( i <= 0){
                    $down.attr('disabled',false).css({"pointer-events":"auto","background-color": "rgb(250, 116, 3)"});
                    $down.text('游戏下载');
                    clearInterval(btnTimer);
                }else{
                    $down.text(i+ '秒后重试');
                }

            }, 1000)
        }
    });
    //点击下载提示图片，关闭遮罩
    $("#downTipImg").on('click', function ()
    {
        $("#downloadTip").css({
            display: "none"
        });
    });
</script>
